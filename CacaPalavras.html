<script>
    function Arquivando(Jogo){
        Jogo.forEach(element => {
            localStorage.setItem(element.id+"*"+document.getElementsByClassName("published")[0].innerHTML,element.letra)
        });
    }
    var TESTE = [
        {"id":"03","letra":"S"},
        {"id":"04","letra":"O"},
        {"id":"05","letra":"R"},
        {"id":"06","letra":"T"},
        {"id":"07","letra":"E"},
        {"id":"11","letra":"C"},
        {"id":"21","letra":"U"},
        {"id":"22","letra":"G"},
        {"id":"31","letra":"R"},
        {"id":"32","letra":"U"},
        {"id":"41","letra":"S"},
        {"id":"42","letra":"I"},
        {"id":"44","letra":"S"},
        {"id":"45","letra":"A"},
        {"id":"46","letra":"P"},
        {"id":"47","letra":"O"},
        {"id":"51","letra":"O"},
        {"id":"52","letra":"A"},
        {"id":"75","letra":"F"},
        {"id":"76","letra":"I"},
        {"id":"77","letra":"M"}
    ];
    function makeGame(){
        const characters  = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const charactersLength = characters.length;
        Arquivando(TESTE);
        for (let x = 0; x < 8; x++) {
            for (let y = 0; y < 8; y++) {
                let cell = document.getElementById(x+""+y);
                if(localStorage.getItem(cell.id+"*"+document.getElementsByClassName("published")[0].innerHTML) ){
                    cell.innerHTML = localStorage.getItem(cell.id+"*"+document.getElementsByClassName("published")[0].innerHTML);
                    
                }else{
                    cell.innerHTML = characters.charAt(Math.floor(Math.random() * charactersLength));
                    localStorage.setItem(cell.id+"*"+document.getElementsByClassName("published")[0].innerHTML,cell.innerHTML);
                    
                }
                
               
                
            }
            
            
        }
    }
    function cliquepos(pos){
        console.log(pos.id);
        if(!pos.classList.contains("Black"))pos.classList.add("Black");
        else pos.classList.remove("Black");
    }
</script>
