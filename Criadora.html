<button id="jogar">COMPLETO</button>

<div id="json"></div>
<script type="text/javascript">
    
    function makeGame(jogos){
        
         jogos.forEach(element => {
                let cell = document.getElementById(element.id);
                cell.value = "";
                if(element.letra=="")cell.classList.add("Black");
                if(element.label!=""){
                    cell.classList.add(element.label);
                    cell.value = (element.letra);
                }
         });       
        
    }
    function keyupFunction(input){
        input.value = input.value.slice(-1).toUpperCase();
        console.log(input.value)
    };
   

    function Terminei(respostas){
        respostas = JSON.parse(respostas);
        respostas.forEach(resposta => {
            let cell = document.getElementById(resposta.id);
            if(isNaN(resposta.letra)){
                if(resposta.letra == cell.value){
                    cell.classList.add("Correto");
                }else if(resposta.letra != cell.value){
                    cell.classList.add("Errado");
                }
            }
            
           
        });
    }
    var TESTE = [];
    function gerarGame(){
        for(i=0;i<8;i++){
            for(j=0;j<8;j++){
                let Label = "";
                if(!isNaN(document.getElementById(i+""+j).value)){
                    Label ="Black";
                }
                let pos = 
                {
                    id      : i+""+j,
                    letra   : document.getElementById(i+""+j).value, 
                    label   : Label,
                };
                TESTE.push(pos);
                console.log(pos); 
            }
        }
        document.getElementById("json").innerHTML = JSON.stringify(TESTE);

    }
    
    document.getElementById("finalizar").onclick= function(){gerarGame()};
    document.getElementById("carregar").onclick= function(){makeGame(TESTE)};
    document.getElementById("jogar").onclick= function(){Terminei(document.getElementById("json").innerHTML)};



    //makeGame(TESTE);

</script>
