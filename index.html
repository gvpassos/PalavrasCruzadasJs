<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Palavras Cruzadas</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <html-lang="pt-br">
        
        <!-- <link rel="stylesheet" href="css/main.css">
            <link rel="stylesheet" href="css/tail.css">-->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
        <script type="module">
            import {Criar, atribuirLetra , CriarIntrucoes, CompletouGame} from "https://gvpassos.github.io/PalavrasCruzadasJs/main.js"
            import { jaFinalizado } from "https://gvpassos.github.io/PalavrasCruzadasJs/banco.js"
            
            let letras = {
    //  opcoes //
    "01": "1r",
    "12": "2b",
    "23": "3l",
    "34": "4b",
    "45": "5l",
    "56": "6r",
    "67": "7l",
    "78": "8b",
    "89": "9r",
    "90": "10l",

    // casas brancas //
    "10": ".",
    "21": ".",
    "32": ".",
    "43": ".",
};

for (let i = 0; i < 10; i++) {
    for (let j = 0; j < 10; j++) {
        if (letras[i + '' + j] === undefined) letras[i + "" + j] = " ";
    }
}

var Game = {

    x: 10,
    y: 10,

    letras: letras,

    repostas: [
        {
            numero: "1", palavra: "sol", pos: ["02", "03", "04"],
            dica: "Uma estrela que é o centro do nosso sistema solar."
        },
        {
            numero: "2", palavra: "mar", pos: ["13", "14", "15"],
            dica: "Uma grande extensão de água salgada."
        },
        {
            numero: "3", palavra: "lua", pos: ["23", "24", "25"],
            dica: "O satélite natural da Terra."
        },
        {
            numero: "4", palavra: "terra", pos: ["34", "44", "54", "64", "74"],
            dica: "O terceiro planeta a partir do Sol em nosso sistema solar."
        },
        {
            numero: "5", palavra: "vento", pos: ["45", "55", "65", "75", "85"],
            dica: "O movimento do ar."
        },
        {
            numero: "6", palavra: "fogo", pos: ["56", "57", "58", "59"],
            dica: "Uma reação química que produz calor e luz."
        },
        {
            numero: "7", palavra: "chuva", pos: ["67", "77", "87", "97", "87"],
            dica: "Precipitação de gotas de água do céu."
        },
        {
            numero: "8", palavra: "neve", pos: ["78", "88", "98", "87"],
            dica: "Precipitação de cristais de gelo."
        },
        {
            numero: "9", palavra: "nuvem", pos: ["89", "99", "98", "97", "96"],
            dica: "Agregado de gotículas de água ou gelo em suspensão na atmosfera."
        },
        {
            numero: "10", palavra: "arco-íris", pos: ["90", "80", "70", "60", "50", "40", "30", "20", "10"],
            dica: "Um fenômeno óptico e meteorológico que causa uma luz multicolorida no céu."
        },

    ],

    acertos: 0,
};

           
            window.onload = function(){
                document.getElementById("jogo").appendChild(Criar(Game));
                document.getElementById("instrucoes").appendChild(CriarIntrucoes(Game));
                atribuirLetra(Game);

                if(jaFinalizado()){
                    const map =  jaFinalizado()
                    document.getElementById("cronometro").innerHTML = map["tempo"];
                    Game.acertos = map['acertos']
                    if (Game.acertos == Game.repostas.length)CompletouGame();
                }

                
            }
            
            
           
                        
        </script>

    <div class="flex items-top flex-wrap">
        <div id="cronometro" class="flex-2 text-white bg-black text-center px-4 py-2 m-2 w-full text-xl bold" style="font-family: 'alarm clock'">00:00:00</div>
        <div id="jogo" class="flex-2 text-gray-700 text-center px-4 py-2 m-2 w-96" ></div>
        <div id="instrucoes" class="flex-1 text-gray-700 text-center px-4 py-2 m-2"></div>
    </div>


    <abbr class="published" itemprop="datePublished dateModified" title="domingo, setembro 17, 2023">domingo, setembro 17, 2023</abbr>
</body>
</html>
