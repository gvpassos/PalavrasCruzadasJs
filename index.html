<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Palavras Cruzadas</title>
       
        <!-- <link rel="stylesheet" href="css/main.css">
            <link rel="stylesheet" href="css/tail.css">-->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <script type="module">
            import {Criar, atribuirLetra , CriarIntrucoes} from "https://gvpassos.github.io/PalavrasCruzadasJs/main.js"
            import { jaFinalizado } from "https://gvpassos.github.io/PalavrasCruzadasJs/banco.js"
            import { Game } from "./game.js"
           
            window.onload = function(){
                document.getElementById("jogo").appendChild(Criar());
                document.getElementById("instrucoes").appendChild(CriarIntrucoes());
                atribuirLetra(Game);

                if(jaFinalizado()){
                    document.getElementById("cronometro").innerHTML = jaFinalizado();
                }
            }
            
            
           
                        
        </script>

    <div class="flex items-top flex-wrap">
        <div id="cronometro" class="flex-2 text-gray-700 text-center px-4 py-2 m-2 w-full" >00:00:00</div>
        <div id="jogo" class="flex-2 text-gray-700 text-center px-4 py-2 m-2 w-96" ></div>
        <div id="instrucoes" class="flex-1 text-gray-700 text-center px-4 py-2 m-2"></div>
    </div>


    <abbr class="published" itemprop="datePublished dateModified" title="domingo, setembro 17, 2023">domingo, setembro 17, 2023</abbr>
</body>
</html>
