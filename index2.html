<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Palavras Cruzadas e Caça Palavras</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <html-lang="pt-br">
        
        <!-- <link rel="stylesheet" href="css/main.css">
            <link rel="stylesheet" href="css/tail.css">-->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">

            

        <script type="module">
            /// Palavras Cruzadas
            import {Criar, atribuirLetra , CriarIntrucoes} from "./PalavrasCruzadas/JS/main.js"

            let letras = {
    //  opcoes //
    "00":"1r",
    "10":"2b",   
    "45":"3l",
    "11":"4r",
    "16":"5b",
    "21":"6b",
    "23":"7l",
    "53":"8r",
    "72":"9r",
    // casas brancas //
    "24":".",
    "25":".",
    "33" :".",
    "34" :".",
    "35" :".",     
    "63" :".",
    "64" :".",
    "65" :".",      
};
                for(let i = 0; i < 10; i++){
                    for(let j = 0; j < 10; j++){
                        if(letras[i+''+j]===undefined)letras[i+""+j] = " ";
                    }
                }
            var PalavrasCruzadasObj ={

    x:8,y:7,

    letras:letras,

    repostas: [
        {
            numero: "1",
            palavra: "banana",
            pos: ["01", "02", "03", "04", "05", "06"],
            dica: "Uma fruta amarela e doce."
        },
        {
            numero: "2",
            palavra: "quente",
            pos: ["20", "30", "40", "50", "60","70"],
            dica: "Um adjetivo que descreve algo com alta temperatura."
        },
        {
            numero: "3",
            palavra: "verde",
            pos: ["44", "43", "42", "41", "40"],
            dica: "Uma cor associada à natureza."
        },
        {
            numero: "4",
            palavra: "azul",
            pos: ["12", "13", "14", "15"],
            dica: "Uma cor frequentemente associada ao céu, ao oceano e à agua."
        },
        {
            numero: "5",
            palavra: "beleza",
            pos: ["26", "36", "46", "56", "66", "76"],
            dica: "Qualidade, propriedade, caráter ou virtude do que é belo; manifestação característica do belo.segundo Dicionario Oxford"
        },
        {
            numero: "6",
            palavra: "educa",
            pos: ["31", "41", "51", "61", "71"],
            dica: "Forma no infinitivo do verbo Educar"
        },
        {
            numero: "7",
            palavra: "sorte",
            pos: ["22", "32", "42", "52", "62"],
            dica: "Circunstância ou evento imprevisível que resulta em um resultado positivo ou favorável para uma pessoa."
        },
        {
            numero: "8",
            palavra: "ele",
            pos: ["54", "55", "56"],
            dica: "Terceira pessoa do singular no masculino."
        },
        {
            numero: "9",
            palavra: "dama",            pos: ["73", "74", "75", "76"],
            dica: "Uma dama é uma mulher adulta, geralmente de maneira refinada e elegante, ou um jogo de tabuleiro estratégico para dois jogadores, onde o objetivo é capturar todas as peças do oponente ."
        }
        

    ],

    acertos:0,
};
            

            // Caca Palavras
            import {CriarMapa} from "./CacaPalavras/JS/main.js";
                var CacaPalavrasObj = {    
                    x:10, y:10,

                    respostas:[
                        {palavra:"aperitivo",pos:["01","02","03","04","05","06","07","08","09"]},
                        {palavra:"sul",pos:["39","49","59"]},
                        {palavra:"noticia",pos:["61","62","63","64","65","66","67"]},
                        {palavra:"confianca",pos:["10","20","30","40","50","60","70","80","90"]},
                        {palavra:"jornal",pos:["94","95","96","97","98","99"]},
                        {palavra:"itajuba",pos:["42","43","44","45","46","47","48"]},
                    ],
                    acertos:0
                }

            window.onload = function(){

            //PALAVRAS CRUZADAS
                document.getElementById("jogo").appendChild(Criar(PalavrasCruzadasObj));
                document.getElementById("instrucoes").appendChild(CriarIntrucoes(PalavrasCruzadasObj));
                atribuirLetra(PalavrasCruzadasObj);

            //CACA PALAVRAS
                document.getElementById("cacapalavras").appendChild(CriarMapa(CacaPalavrasObj));
                document.getElementById("abaCacaPalavras").classList.add("hidden");
                                      
                let btnAbaPalavrasCruzadas = document.getElementById("btnAbaPalavrasCruzadas");
                let btnAbaCacaPalavras = document.getElementById("btnAbaCacaPalavras");
                let abaCacaPalavras = document.getElementById("abaCacaPalavras");
                let abaPalavrasCruzadas = document.getElementById("abaPalavrasCruzadas");

                btnAbaPalavrasCruzadas.onclick = ()=>{
                    btnAbaPalavrasCruzadas.classList.remove("bg-slate-200");
                    btnAbaPalavrasCruzadas.classList.add("border-b-0");

                    btnAbaCacaPalavras.classList.remove("border-b-0");
                    btnAbaCacaPalavras.classList.add("bg-slate-200");

                    abaPalavrasCruzadas.classList.remove("hidden");
                    abaCacaPalavras.classList.add("hidden");
                };
                btnAbaCacaPalavras.onclick = ()=>{
                    btnAbaCacaPalavras.classList.remove("bg-slate-200");
                    btnAbaCacaPalavras.classList.add("border-b-0");

                    document.getElementById("btnAbaPalavrasCruzadas").classList.remove("border-b-0");
                    document.getElementById("btnAbaPalavrasCruzadas").classList.add("bg-slate-200");

                    abaCacaPalavras.classList.remove("hidden");
                    abaPalavrasCruzadas.classList.add("hidden");
                }

            
            }                       
        </script>
        
    </head>
    <body>
        <div class="w-full flex justify-between">
            <button id="btnAbaPalavrasCruzadas" class="w-1/2 border-2 border-b-0">Palavras Cruzadas</button>
            <button id="btnAbaCacaPalavras"  class="w-1/2 border-2 bg-slate-200">Caca Palavras</button>
        </div>
    <section id="abaPalavrasCruzadas" class="my-4">
        <div class="flex items-top flex-wrap">
            <div id="cronometroPalavrasCruzadas" class="flex-2 text-white bg-black text-center px-4 py-2 m-2 w-full text-xl bold" style="font-family: 'alarm clock'">00:00:00</div>
            <div id="jogo" class="flex-2 text-gray-700 text-center px-4 py-2 m-2 w-96 relative" ></div>
            <div id="instrucoes" class="flex-1 text-gray-700 text-center px-4 py-2 m-2"></div>
        </div>
    </section>
    
    <section id="abaCacaPalavras" class="my-4">
        <div class="flex items-top flex-wrap">
            <div id="cronometroCacaPalavras" class="flex-2 text-white bg-black text-center px-4 py-2 m-2 w-full text-xl bold" style="font-family: 'alarm clock'">00:00:00</div>
            <div id="cacapalavras" class="flex-2 text-gray-700 text-center py-2 m-1 w-96 relative" ></div>
        </div>
    </section>


    <abbr class="published" itemprop="datePublished dateModified" title="domingo, setembro 17, 2026">domingo, setembro 17, 2023</abbr>
</body>
</html>
