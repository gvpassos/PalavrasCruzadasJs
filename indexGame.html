<script type="text/javascript">
    
    function makeGame(jogos){
        jogos = JSON.parse(jogos);
         jogos.forEach(element => {
                let cell = document.getElementById(element.id);
                if(localStorage.getItem(document.getElementsByClassName("published")[0].innerHTML+element.id) ){
                    cell.value = localStorage.getItem(document.getElementsByClassName("published")[0].innerHTML+element.id);
                    if(cell.value == element.letra){
                        cell.classList.add("Correto");
                    }
                }else{
                    cell.value = "";
                }
                if(element.letra=="")cell.classList.add("Black");
                if(element.label!=""){
                    cell.classList.add(element.label);
                    cell.value = (element.letra);
                }
         }); 
         
         
        
    }
    function keyupFunction(input){
        input.value = input.value.slice(-1).toUpperCase();
        localStorage.setItem(document.getElementsByClassName("published")[0].innerHTML+input.id,input.value);
        console.log("pos",input.id[1]);
        let Ind = input.id;
        let idnovo  ="00";
        do{
            if(Ind[0] >= 7){
                if( Ind[1] >= 7 ){
                    idnovo  ="00";
                    
                }else if(Ind[1] < 7 ){
                    idnovo  =Ind[0]+(Number(Ind[1])+1);
                    
                }
            }else if(Ind[0] < 7){
                if( Ind[1] >= 7 ){
                    idnovo  =(Number(Ind[0])+1)+"0";
                    
                }else if(Ind[1] < 7 ){
                    idnovo  =Ind[0]+(Number(Ind[1])+1);  
                }
            }
            Ind = idnovo;
        }while(document.getElementById(idnovo).classList.contains("Black")| 
            document.getElementById(idnovo).classList.contains("Correto")|
            document.getElementById(idnovo).classList.contains("Errado"));      
        document.getElementById(idnovo).focus();
    };
   

    function Terminei(respostas){
        respostas = JSON.parse(respostas);
        respostas.forEach(resposta => {
            let cell = document.getElementById(resposta.id);

            if(isNaN(resposta.letra)){
                if(resposta.letra == cell.value){
                    cell.classList.add("Correto"); 
                    cell.classList.remove("Errado");
                }else if(resposta.letra != cell.value){
                    cell.classList.add("Errado");
                }
            }
            
           
        });
    }
